version: '3.9'

services:
  redis:
    image: redis:7-alpine
    container_name: agtsdbx-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - agtsdbx_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  postgres:
    image: postgres:15
    container_name: agtsdbx-db-dev
    environment:
      - POSTGRES_DB=agtsdbx
      - POSTGRES_USER=agtsdbx
      - POSTGRES_PASSWORD=agtsdbx_dev_password
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agtsdbx_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agtsdbx -d agtsdbx || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  agtsdbx:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile
      target: development
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: agtsdbx-backend-dev
    ports:
      - "8000:8000"
    volumes:
      # Mount source files (not read-only anymore for development)
      - ./backend/src:/app/src
      - ./backend/public:/app/public
      - ./backend/config:/app/config
      - ./backend/tests:/app/tests
      - ./backend/composer.json:/app/composer.json
      - ./backend/composer.lock:/app/composer.lock:rw
      # Named volumes for writable directories
      - agtsdbx_workdir:/app/WORKDIR
      - agtsdbx_storage:/app/storage
      - agtsdbx_vendor:/app/vendor
      # Docker socket for container management
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - APP_ENV=development
      - APP_DEBUG=true
      - LOG_LEVEL=debug
      - WORKDIR=/app/WORKDIR
      - DATABASE_URL=postgresql://agtsdbx:agtsdbx_dev_password@postgres:5432/agtsdbx
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - agtsdbx_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: agtsdbx-frontend-dev
    ports:
      - "8080:8080"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/static:/app/static
      - ./frontend/templates:/app/templates
      - ./frontend/tests:/app/tests
      - ./frontend/requirements:/app/requirements
    environment:
      - DEBUG=true
      - AGTSDBX_BASE_URL=http://agtsdbx:8000
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    depends_on:
      agtsdbx:
        condition: service_healthy
    networks:
      - agtsdbx_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s

volumes:
  agtsdbx_workdir:
    driver: local
  agtsdbx_storage:
    driver: local
  agtsdbx_vendor:
    driver: local
  redis_data:
    driver: local
  postgres_data:
    driver: local

networks:
  agtsdbx_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16