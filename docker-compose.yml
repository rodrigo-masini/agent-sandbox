version: '3.9'

services:
  agtsdbx:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile
      target: development
    container_name: agtsdbx-backend-dev
    ports:
      - "8000:8000"
    volumes:
      # DON'T mount the entire backend directory!
      # Mount only source and config, NOT vendor
      - ./backend/src:/app/src:ro
      - ./backend/public:/app/public:ro
      - ./backend/config:/app/config:ro
      - ./backend/tests:/app/tests:ro
      # Writable directories
      - agtsdbx_workdir:/app/WORKDIR
      - agtsdbx_storage:/app/storage
      # Docker socket for container management
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - APP_ENV=development
      - APP_DEBUG=true
      - LOG_LEVEL=debug
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy # This is the fix
      postgres:
        condition: service_healthy # This is the fix
    networks:
      - agtsdbx_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: agtsdbx-frontend-dev
    ports:
      - "8080:8080"
    volumes:
      # DON'T mount the entire frontend directory!
      # Mount only source code, NOT installed packages
      - ./frontend/src:/app/src:ro
      - ./frontend/static:/app/static:ro
      - ./frontend/templates:/app/templates:ro
      - ./frontend/tests:/app/tests:ro
    environment:
      - DEBUG=true
      - AGTSDBX_BASE_URL=http://agtsdbx:8000
      - PYTHONPATH=/app
    env_file:
      - .env
    depends_on:
      - agtsdbx
    networks:
      - agtsdbx_network

  redis:
    image: redis:7-alpine
    container_name: agtsdbx-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - agtsdbx_network
    healthcheck: # This is the fix
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:15
    container_name: agtsdbx-db-dev
    environment:
      - POSTGRES_DB=agtsdbx
      - POSTGRES_USER=agtsdbx
      - POSTGRES_PASSWORD=agtsdbx_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agtsdbx_network
    healthcheck: # This is the fix
      test: ["CMD-SHELL", "pg_isready -U agtsdbx -d agtsdbx"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  agtsdbx_workdir:
  agtsdbx_storage:
  redis_data:
  postgres_data:

networks:
  agtsdbx_network:
    driver: bridge