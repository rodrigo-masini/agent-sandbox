sonar.projectKey=agent-sandbox
sonar.organization=your-org-name
sonar.projectName=Agent Sandbox
sonar.projectVersion=1.0.0

# Source paths
sonar.sources=backend/src,frontend/src
sonar.tests=backend/tests,frontend/tests

# Language-specific settings
sonar.php.coverage.reportPaths=backend/coverage.xml
sonar.python.coverage.reportPaths=frontend/coverage.xml

# Exclusions
sonar.exclusions=**/*.test.js,**/*.spec.js,**/vendor/**,**/node_modules/**,**/__pycache__/**

# Quality Gate
sonar.qualitygate.wait=true
